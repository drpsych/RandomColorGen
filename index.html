<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper || Simple</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create the nav bar at top of page. -->
    <nav>
      <div class="nav-center">
        <h4>color flipper simple</h4>
        <ul class="nav-links">
          <li>
            <a href="index.html" style="color: violet;">simple</a>
          </li>
          <li>
            <a href="hex.html">hex</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <!-- span tag allows for the color name to be changed with
          a class name in javascript and colored in css. -->
        <!-- class in querySelector is .className -->
        <h2>background color : <span class="color">#f1f5f8</span></h2>
        <!-- class for querySelector and id for getElementById. -->
        <button class="btn btn-hero" id="btn">click me</button> 
      </div>
    </main>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
